/* first part style*/

.button {
  position: relative;
  overflow: hidden;
  height: 3vw;
  border-radius: 1.65vw;
  background: #274C35;
  background-size: 100%;
  color: #FCFCF6;
  border: none;
  margin-top: 0.8vw;

  font-size: 1.5vw;
  font-family: Playfair Display ;
  width: 15vw;
  margin-left: auto;
  margin-right: auto; 
}

.button:hover::before {
  transform: scaleX(1);
}

.button-content {
  position: relative;
  z-index: 1;
}
.button a {
	text-decoration: none;
}
.button::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  transform: scaleX(0);
  transform-origin: 0 50%;
  width: 15vw;
  height: inherit;
  border-radius: inherit;
  background: #E6CF35;
  transition: all 0.475s;
}

.button a:visited{
  color: #FCFCF6;
}
.button a:link{
  color: #DDC22B;
}
.button a:hover{

}
