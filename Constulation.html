<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Consultation Page</title>
    <style>
                 
html {
    scroll-behavior: smooth;
}
body { background-color: #FEFEFA ;} 
html, body {
    margin: 0;
    padding: 0;
}.logo { 
width: 11%  ;
height: 9% ;
float: right; }

.navigation {
overflow: hidden;
background-color: #173021;
color: #BFB7B1;

}.navigation img {
float: right;
}

.navigation a:hover { 
  background-color: #0b140f ;
  color: #FFF ;
}

.navigation a {
  display: inline ; 
  color: var(--clr-headingText);
  text-decoration: none;
  font-weight: 500;
  line-height: 400% ; 
  font-size: 1.7vw;
}

.navigationP1{
  padding-left: 3vw;
  padding-right: 3vw;
}

/*footer style*/
footer{
  background-color: #173021;
  color: #BFB7B1;
  padding: 2vw; 
  margin-top: 0;
} 

footer p{
  color: #BFB7B1;
  font-weight: bold;
  font-size: 1.7vw;
  padding: 2px 11px;
  border-radius: 3px; 
} 
footer .rights{
  font-size: 0.8vw;
  padding: 1.3vw;
  color: #BFB7B1;
}     
   
/* to make it responsive */ 
.hamburger{
  display: none;
  cursor: pointer;
}
       .costulation-head{
    letter-spacing: 1px;
    margin: 2vw ;
    padding: 1vw 2vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
   
}

.costulation-head h2{
    font-size: 3vw;
    font-weight: bold;
    background-color: #173021;
    color: #fff;
    padding:1vw 2vw;
    border-radius: 2vw;
}

.consultation-container {
  width: 80%; 
  margin: 0 auto; 
  border: 1px solid black; 
  padding: 20px; 
  margin-bottom: 2vw;
}

.consultation-container h3 {
  font-size: 1.5vw;
    font-weight: bold;
    background-color: #173021;
    color: #fff;
    padding:1vw 2vw;
    border-radius: 2vw;
  padding-bottom: 10px; 
}

.request-info {
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #000; 
}






.request-info p {
  line-height: 1.5; 
  margin-bottom: 10px; 
}

/* Style for the 'Send' button */
button {
  background-color: #000; 
  color: #fff; 
  padding: 10px 20px;
  border: none;
  cursor: pointer; 
}

/* Style for input fields */
input, textarea {
  width: 100%; 
  padding: 10px; 
  margin-bottom: 10px;
  border: 1px solid #000; 
  margin-right: 10px;
}


.consultation-container form {
  margin-top: 20px; /* Space above the form */
}

.consultation-container label {
  display: block; 
  margin-bottom: 5px; 

  font-size: 1.5vw;
    font-weight: bold;
    background-color: #173021;
    color: #fff;
    padding:1vw 2vw;
    border-radius: 2vw;
}

.consultation-container textarea {
  width: 100%; /* Full width of the container */
  padding: 10px; /* Padding inside the textarea */
  margin-bottom: 20px; /* Space after the textarea */
  border: 1px solid #000; /* Black border for the textarea */
 box-sizing: border-box;
}

.consultation-container input[type="file"] {
  margin-bottom: 20px; 
  box-sizing: border-box;
}

.consultation-container button[type="submit"] {
  background-color: #000; /* Black background */
  color: #fff; /* White text */
  padding: 10px 20px; /* Padding inside the button */
  border: none; /* No border */
  cursor: pointer; /* Cursor changes to pointer on hover */
  display: block; /* Make the button a block to fill the width */
  width: 100%; /* Full width of the container */
  box-sizing: border-box; /* Includes padding and border in the width */
}

/* Style the button to have a hover effect */
.consultation-container button[type="submit"]:hover {
  background-color: #333; /* Slightly lighter black for hover effect */
}

/* Additional responsive or specific styles may be required to match your exact design needs. */
/* Additional adjustments might be needed depending on the exact look you're aiming for, but the above should give you a good starting point. */
    </style>
</head>
<body>
  <header>  
    <div class="navigation">
        <br>
     <div class="navigationP1">  
            <img class="logo" src="images/logo.png" alt="logo image">
            <a href="Homepage.html" class="nav-link">Home | </a>
            <a href="SignUp.html" class="nav-link">Sign Up | </a>
            <a href="LogIn.html" class="nav-link">Log In </a>
            <br> 
     </div>      
           <br>    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
 </div> 
</header>
    <div class="costulation-head">
        <h2>Design Consultation</h2>

    </div>
    

<div class="consultation-container">
    <h3>Request information</h3>
  <div class="request-info">
    <p>
        <strong>Client: </strong> Sarah Ahmad<br>
        <strong>Room: </strong> Living Room<br>
        <strong>Dimensions: </strong> 4x5m<br>
        <strong>Design Category: </strong> Modren<br>
        <strong>Color Prefrences: </strong> Beige and Green<br>
        <strong>Date: </strong> 9/1/2024<br>

    </p>
  </div>
    
   
    
    <!-- Design consultation form -->
    <form id="consultationForm">
        <label for="consultationInput"><strong>Consultation:</strong></label> <br>
        <textarea id="consultationInput" name="consultationInput" rows="6" required></textarea>
        <br>

        <label for="designImage"><strong>Upload Image:</strong></label><br>
        <input type="file" id="designImage" name="designImage" accept="image/*" >
        <br>

        <button type="submit">Send</button>
    </form>
</div>

<footer style="margin-bottom: 0; padding-top: 3vw;"">
  <hr style="color: #BFB7B1;">
  <br> 
  <em>Contact Us </em>
<p style="margin: 0.75vw; font-size: small;">(Contact@ElysianInteriors.sa)</p>
<small class="rights">
©️ Elysian Interiors 2024. All rights reserved.
</small> 
</footer> 


<script>
const hamburger = document.querySelector(".hamburger");
const navigation = document.querySelector(".navigation");

hamburger.addEventListener("click", () => {
hamburger.classList.toggle("active");
navigation.classList.toggle("active");
})

document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () => {
hamburger.classList.remove("active");
navigation.classList.remove("active");

})) 
</script> 



</body>
</html>
