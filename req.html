        .navigation img {
            float: right;
        }

        .navigation a:hover {
            background-color: #0b140f;
            color: #FFF;
        }

        .navigation a {
            display: inline;
            color: var(--clr-headingText);
            text-decoration: none;
            font-weight: 500;
            line-height: 400%;
            font-size: 1.7vw;

        .logo {
            width: 11%;
            height: 9%;

        form {
            width: 400px;
            height: 560px;
            padding: 100px 40px 0px 40px;
            background-color: #59574740;
            border: 1px solid #ccc;
            margin-left: 10%;
            margin-top: 8%;
            border-radius: 15% 15% 15% 0;
            background-image: url(images/dec5.png);

            margin-bottom: 10%;
        }

        h2 {
            text-align: center;
            color: #000000;
        }

        label {
            display: block;
            margin-top: 20px;
            color: #000000;
        }


        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f3f1f1;
            border-radius: 10px;
        }

        button[type="submit"] {
            background-color: #e6ce35e5;
            color: #fff;
            padding: 10px 20px;
            margin-left: 1%;
            margin-top: 30px;
            border: none;
            cursor: pointer;
            border-radius: 0% 3% 32% 0%;
        }

            button[type="submit"]:hover {
                background-color: #555;
            }

        /*footer style*/
        footer {
            background-color: #173021;
            color: #BFB7B1;
            padding: 2vw;
            margin-top: 0;
        }

            footer p {
                color: #BFB7B1;
                font-weight: bold;
                font-size: 1.7vw;
                padding: 2px 11px;
                border-radius: 3px;
            }

            footer .rights {
                font-size: 0.8vw;
                padding: 1.3vw;
                color: #BFB7B1;
            }
    </style>

  <form action="Clientpage.html" method="POST">
    <h2>Design Consultation</h2>
    <label for="room-type">Room Type:</label>
    <select id="room-type" name="room-type" required>
      <option value="">Select room type</option>
      <option value="Living Room">Living Room</option>
      <option value="Bedroom">Bedroom</option>
      <option value="Kitchen">Kitchen</option>
      <option value="Bathroom">Bathroom</option>
      <option value="Dining Room">Dining Room</option>
      <option value="Office">Office</option>
    </select>

    <label for="room-dimensions">Room Dimensions (in meters):</label>
    <div>
      <input type="text" id="room-width" name="room-width" placeholder="Width" required>
      <input type="text" id="room-length" name="room-length" placeholder="Length" required>
    </div>

    <label for="design-category">Design Category:</label>
    <select id="design-category" name="design-category" required>
      <option value="">Select design category</option>
      <option value="Modern">Modern</option>
      <option value="Contemporary">Contemporary</option>
      <option value="Traditional">Traditional</option>
      <option value="Rustic">Rustic</option>
      <option value="Minimalist">Minimalist</option>
      <option value="Bohemian">Bohemian</option>
    </select>

    <label for="color-preferences">Color Preferences:</label>
    <textarea id="color-preferences" name="color-preferences" rows="4" placeholder="Enter your color preferences"></textarea>

    <button type="submit">Request Consultation</button>
  </form>
